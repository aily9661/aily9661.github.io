<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: monospace;text-align: center;}

        .big-button {
          position: absolute;
          top: 20px;
          left: 20px;
          width: 100px;
          height: 100px;
          background-color: #4CAF50;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 20px;
          font-weight: bold;
          color: white;
          cursor: pointer;
        }

        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }

        .one, .two, .three, .four, .five, .six {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        img {
          max-width: 50px;
          margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="big-button" onclick="incrementMoneyOnClick()">
      +0.25
    </div>
    <h1 id="currentMoney">Current Money: 0</h1>
    <input class="gollum-purchase-button" type="button" name="gollum-purchase-button" value="Buy Gollum $3">
    <input class="goblins-purchase-button" type="button" name="goblins-purchase-button" value="Buy Goblin $10">
    <input class="dwarves-purchase-button" type="button" name="dwarves-purchase-button" value="Buy Dwarf $30">
    <input class="humans-purchase-button" type="button" name="humans-purchase-button" value="Buy Human $300">
    <input class="orcs-purchase-button" type="button" name="orcs-purchase-button" value="Buy Orc $1000">
    <input class="elves-purchase-button" type="button" name="elves-purchase-button" value="Buy Elf $2500">
    <div class="wrapper">
        <div class="one"><p id="gollum">Gollum (0.5/s): 0</p></div>
        <div class="two"><p id="goblins">Goblins (1/s): 0</p></div>
        <div class="three"><p id="dwarves">Dwarves (2/s): 0</p></div>
        <div class="four"><p id="humans">Humans (5/s): 0</p></div>
        <div class="five"><p id="orcs">Orcs (8/s): 0</p></div>
        <div class="six"><p id="elves">Elves (10/s): 0</p></div>
    </div>
    <script>
        function addGifToBox(box, gifUrl) {
          const img = document.createElement('img');
          img.src = gifUrl;
          img.alt = 'Character GIF';
          box.appendChild(img);
        }

        let cm = document.querySelector('#currentMoney');
        let gollum = document.querySelector('#gollum');
        let goblins = document.querySelector('#goblins');
        let dwarves = document.querySelector('#dwarves');
        let humans = document.querySelector('#humans');
        let orcs = document.querySelector('#orcs');
        let elves = document.querySelector('#elves');
        let gollumCount = 1;
        let goblinsCount = 0;
        let dwarvesCount = 0;
        let humansCount = 0;
        let orcsCount = 0;
        let elvesCount = 0;
        let currentMoney = 0;

        const characterGifs = {
          gollum: 'gollum.gif',
          goblin: 'goblin.gif',
          dwarf: 'dwarf.gif',
          human: 'human.gif',
          orc: 'orc.gif',
          elf: 'elf.gif'
        };

        function incrementMoneyOnClick() {
          currentMoney += 0.25;
          cm.textContent = `Current Money: ${currentMoney.toFixed(2)}`;
        }

        function increaseMoney() {
          currentMoney += gollumCount * 0.5;
          currentMoney += goblinsCount * 1;
          currentMoney += dwarvesCount * 2;
          currentMoney += humansCount * 5;
          currentMoney += orcsCount * 8;
          currentMoney += elvesCount * 10;

          cm.textContent = `Current Money: ${currentMoney.toFixed(2)}`;
        }

        function addGifToBox(box, gifUrl) {
          const img = document.createElement('img');
          img.src = gifUrl;
          img.alt = 'Character GIF';
          img.style.position = 'absolute';
          img.style.top = `${Math.random() * 90}%`;
          img.style.left = `${Math.random() * 90}%`;
          img.style.maxWidth = '50px';
          box.appendChild(img);
        }

        function updateCharacter(character, cost, count, element, maxCount, gifUrl) {
          if (currentMoney >= cost && count < maxCount) {
            currentMoney -= cost;
            count += 1;
            element.textContent = `${character} (${count}): ${count}`;
            cm.textContent = `Current Money: ${currentMoney.toFixed(2)}`;
            addGifToBox(element.parentElement, gifUrl);
            return count;
          }
          return count;
        }

        function updateGollum() {
          gollumCount = updateCharacter('Gollum (0.5/s)', 3, gollumCount, gollum, 20, characterGifs.gollum);
        }

        function updateGoblins() {
          goblinsCount = updateCharacter('Goblins (1/s)', 10, goblinsCount, goblins, 20, characterGifs.goblin);
        }

        function updateDwarves() {
          dwarvesCount = updateCharacter('Dwarves (2/s)', 30, dwarvesCount, dwarves, 20, characterGifs.dwarf);
        }

        function updateHumans() {
          humansCount = updateCharacter('Humans (5/s)', 300, humansCount, humans, 20, characterGifs.human);
        }

        function updateOrcs() {
          orcsCount = updateCharacter('Orcs (8/s)', 1000, orcsCount, orcs, 20, characterGifs.orc);
        }

        function updateElves() {
          elvesCount = updateCharacter('Elves (10/s)', 2500, elvesCount, elves, 20, characterGifs.elf);
        }

        document.querySelector('.gollum-purchase-button').addEventListener('click', updateGollum);
        document.querySelector('.goblins-purchase-button').addEventListener('click', updateGoblins);
        document.querySelector('.dwarves-purchase-button').addEventListener('click', updateDwarves);
        document.querySelector('.humans-purchase-button').addEventListener('click', updateHumans);
        document.querySelector('.orcs-purchase-button').addEventListener('click', updateOrcs);
        document.querySelector('.elves-purchase-button').addEventListener('click', updateElves);

        setInterval(increaseMoney, 1000);
    </script>
</body>
</html>
