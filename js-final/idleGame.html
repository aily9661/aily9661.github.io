<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTR Idle Game</title>
    <link rel="stylesheet" href="idleGame-stylesheet.css">
    <script defer src="idleGame-script.js"></script>
</head>
<body>
    <h1 id="currentMoney">Current Money: 0</h1>
    <h2 id="moneyRate">Rate: 0/s</h2>
    <button class="increment-money-button">Click for $0.25</button>
    <br>
    <div id="purchase-button">
        <button class="gollum-purchase-button">Buy Gollum $3</button>
        <button class="goblins-purchase-button">Buy Goblin $10</button>
        <button class="dwarves-purchase-button">Buy Dwarf $30</button>
        <button class="humans-purchase-button">Buy Human $300</button>
        <button class="orcs-purchase-button">Buy Orc $1000</button>
        <button class="elves-purchase-button">Buy Elf $2500</button>
        <button class="wizards-purchase-button">Buy Wizard $10000</button>
        <button class="balrogs-purchase-button">Buy Balrog $25000</button>
        <button class="rings-purchase-button">Buy The Ring $100000</button>
    </div>
    <br>
    <button class="upgrade-button" id="upgrade-click-button">Upgrade Click $15</button>
    <button class="upgrade-button" id="double-click-button">Double Click $50</button>
    <button class="upgrade-button" id="reset-button">Reset for Permanent Bonus</button>
    <br>
    <button class="appearence-button" id="appearence0">Blank</button>
    <button class="appearence-button" id="appearence1">Striped $5000</button>
    <button class="appearence-button" id="appearence2">Dark Mode $15000</button>
    <button class="appearence-button" id="appearence3">Clown Town $50000</button>
    <button class="appearence-button" id="appearence1">Mordor $100000</button>
    <button class="appearence-button" id="appearence1">The Shire $250000</button>
    <div class="gridParent">
        <div class="box"><p id="gollum">Gollum (0.5/s): 0</p></div>
        <div class="box"><p id="goblins">Goblins (1/s): 0</p></div>
        <div class="box"><p id="dwarves">Dwarves (2/s): 0</p></div>
        <div class="box"><p id="humans">Humans (5/s): 0</p></div>
        <div class="box"><p id="orcs">Orcs (8/s): 0</p></div>
        <div class="box"><p id="elves">Elves (10/s): 0</p></div>
        <div class="box"><p id="wizards">Wizard (15/s): 0</p></div>
        <div class="box"><p id="balrogs">Balrogs (25/s): 0</p></div>
        <div class="box"><p id="ring">The Ring (100/s): 0</p></div>
    </div>
    </body>
</html>
