<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: monospace;text-align: center;}

        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }

        .one{grid-column: 1;grid-row: 1;}
        .two{grid-column: 2;grid-row: 1;}
        .three{grid-column: 3;grid-row: 1;}
        .four{grid-column: 1;grid-row: 2;}
        .five{grid-column: 2;grid-row: 2;}
        .six{grid-column: 3;grid-row: 2;}
        .seven{grid-column: 1;grid-row: 3;}
        .eight{grid-column: 2;grid-row: 3;}
        .nine{grid-column: 3;grid-row: 3;}
    </style>
</head>
<body>
    <h1 id="currentMoney">Current Money: 0</h1>
    <input class="gollum-purchase-button" type="button" name="gollum-purchase-button" value="Buy Gollum $3">
    <input class="goblins-purchase-button" type="button" name="goblins-purchase-button" value="Buy Goblin $10">
    <input class="dwarves-purchase-button" type="button" name="dwarves-purchase-button" value="Buy Dwarf $30">
    <div class="wrapper">
        <div class="one"><p id="gollum">Gollum (0.5/s): 1</p></div>
        <div class="two"><p id="goblins">Goblins (1/s): 0</p></div>
        <div class="three"><p id="dwarves">Dwarves (2/s): 0</p></div>
        <div class="four">Hobbit (5/s)</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
        <div class="seven">Seven</div>
        <div class="eight">Five</div>
        <div class="nine">Six</div>
      </div>
    <script>
        let cm = document.querySelector('#currentMoney');
        let gollum = document.querySelector('#gollum');
        let goblins = document.querySelector('#goblins');
        let dwarves = document.querySelector('#dwarves');
        let gollumCount = 1;
        let goblinsCount = 0;
        let dwarvesCount = 0;
        let currentMoney = 0;
        const goblinArray = [];
        /*const goblin = new Goblin();
        goblinArray.push(goblin);*/

        function random(min, max) {
            const num = Math.floor(Math.random() * (max - min + 1)) + min;
            return num;
        }

        /*class Goblin{
            constructor(){
                this.x = random(0,100);
                this.y = random(0,100);
            }
        }*/

        function increaseMoney(){
            /* increase money by character and multiplier */
            currentMoney += gollumCount*0.5;
            currentMoney += goblinsCount*1;
            currentMoney += dwarvesCount*2;

            cm.textContent = (`Current Money: ${currentMoney}`)
        }

        function updateGollum(){
            /* increase worker count and decrease money if balance is sufficient */
            let gollumCost = 3;
            if (currentMoney>=gollumCost){
                currentMoney-=gollumCost;
                gollumCount+=1;
                gollum.textContent = (`Gollum (0.5/s): ${gollumCount}`);
                cm.textContent = (`Current Money: ${currentMoney}`)
            }
        }

        function updateGoblins(){
            /* increase worker count and decrease money if balance is sufficient */
            let goblinsCost = 10;
            if (currentMoney>=goblinsCost){
                currentMoney-=goblinsCost;
                goblinsCount+=1;
                goblins.textContent = (`Goblins (1/s): ${goblinsCount}`);
                cm.textContent = (`Current Money: ${currentMoney}`)
            }
            /*const goblin = new Goblin();
            balls.push(goblin);*/
        }

        function updateDwarves(){
            /* increase worker count and decrease money if balance is sufficient */
            let dwarvesCost = 30;
            if (currentMoney>=dwarvesCost){
                currentMoney-=dwarvesCost;
                dwarvesCount+=1;
                dwarves.textContent = (`Dwarves (2/s): ${dwarvesCount}`);
                cm.textContent = (`Current Money: ${currentMoney}`)
            }
        }

        window.setInterval(increaseMoney, 1000); /* refresh money every second */
        const gollumButton = document.querySelector('.gollum-purchase-button').addEventListener('click', updateGollum);
        const farmButton = document.querySelector('.goblins-purchase-button').addEventListener('click', updateGoblins);
        const bsButton = document.querySelector('.dwarves-purchase-button').addEventListener('click', updateDwarves);
    </script>
</body>
</html>
