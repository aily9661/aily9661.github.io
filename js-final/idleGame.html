<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: monospace;text-align: center;}

        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }

        .one, .two, .three {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        img {
          max-width: 50px;
          margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1 id="currentMoney">Current Money: 0</h1>
    <input class="gollum-purchase-button" type="button" name="gollum-purchase-button" value="Buy Gollum $3">
    <input class="goblins-purchase-button" type="button" name="goblins-purchase-button" value="Buy Goblin $10">
    <input class="dwarves-purchase-button" type="button" name="dwarves-purchase-button" value="Buy Dwarf $30">
    <div class="wrapper">
        <div class="one"><p id="gollum">Gollum (0.5/s): 1</p></div>
        <div class="two"><p id="goblins">Goblins (1/s): 0</p></div>
        <div class="three"><p id="dwarves">Dwarves (2/s): 0</p></div>
    </div>
    <script>
        function addGifToBox(box, gifUrl) {
          const img = document.createElement('img');
          img.src = gifUrl;
          img.alt = 'Character GIF';
          box.appendChild(img);
        }

        let cm = document.querySelector('#currentMoney');
        let gollumBox = document.querySelector('.one');
        let goblinsBox = document.querySelector('.two');
        let dwarvesBox = document.querySelector('.three');
        let gollum = gollumBox.querySelector('#gollum');
        let goblins = goblinsBox.querySelector('#goblins');
        let dwarves = dwarvesBox.querySelector('#dwarves');
        let gollumCount = 1;
        let goblinsCount = 0;
        let dwarvesCount = 0;
        let currentMoney = 0;
        const goblinArray = [];
        /*const goblin = new Goblin();
        goblinArray.push(goblin);*/

        function random(min, max) {
            const num = Math.floor(Math.random() * (max - min + 1)) + min;
            return num;
        }

        /*class Goblin{
            constructor(){
                this.x = random(0,100);
                this.y = random(0,100);
            }
        }*/

        addGifToBox(gollumBox, 'https://your-gollum-gif-url-here'); // Add initial Gollum GIF

        function increaseMoney(){
            currentMoney += gollumCount * 0.5;
            currentMoney += goblinsCount * 1;
            currentMoney += dwarvesCount * 2;

            cm.textContent = (`Current Money: ${currentMoney}`);
        }

        function updateGollum() {
            let gollumCost = 3;
            if (currentMoney >= gollumCost) {
                currentMoney -= gollumCost;
                gollumCount += 1;
                gollum.textContent = `Gollum (0.5/s): ${gollumCount}`;
                cm.textContent = `Current Money: ${currentMoney}`;
                addGifToBox(gollumBox, 'gollum-thinking.gif');
            }
        }

        function updateGoblins() {
            let goblinsCost = 10;
            if (currentMoney >= goblinsCost) {
                currentMoney -= goblinsCost;
                goblinsCount += 1;
                goblins.textContent = `Goblins (1/s): ${goblinsCount}`;
                cm.textContent = `Current Money: ${currentMoney}`;
                addGifToBox(goblinsBox, 'gollum-thinking.gif');
            }
            /*const goblin = new Goblin();
            balls.push(goblin);*/
        }

        function updateDwarves() {
            let dwarvesCost = 30;
            if (currentMoney >= dwarvesCost) {
                currentMoney -= dwarvesCost;
                dwarvesCount += 1;
                dwarves.textContent = `Dwarves (2/s): ${dwarvesCount}`;
                cm.textContent = `Current Money: ${currentMoney}`;
                addGifToBox(dwarvesBox, 'gollum-thinking.gif');
            }
        }

        document.querySelector('.gollum-purchase-button').addEventListener('click', updateGollum);
        document.querySelector('.goblins-purchase-button').addEventListener('click', updateGoblins);
        document.querySelector('.dwarves-purchase-button').addEventListener('click', updateDwarves);

        setInterval(increaseMoney, 1000);
    </script>
</body>
</html>
