<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: monospace;text-align: center;}

        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }

        .box {
            position: relative;
            overflow: hidden;
        }

        .gif {
            position: absolute;
            width: 50px;
        }

    </style>
</head>
<body>
    <h1 id="currentMoney">Current Money: 0</h1>
    <button class="increment-money-button">Click for $0.25</button>
    <br>
    <button class="gollum-purchase-button">Buy Gollum $3</button>
    <button class="goblins-purchase-button">Buy Goblin $10</button>
    <button class="dwarves-purchase-button">Buy Dwarf $30</button>
    <button class="humans-purchase-button">Buy Human $300</button>
    <button class="orcs-purchase-button">Buy Orc $1000</button>
    <button class="elves-purchase-button">Buy Elf $2500</button>
    <div class="wrapper">
        <div class="box one"><p id="gollum">Gollum (0.5/s): 0</p></div>
        <div class="box two"><p id="goblins">Goblins (1/s): 0</p></div>
        <div class="box three"><p id="dwarves">Dwarves (2/s): 0</p></div>
        <div class="box four"><p id="humans">Humans (5/s): 0</p></div>
        <div class="box five"><p id="orcs">Orcs (8/s): 0</p></div>
        <div class="box six"><p id="elves">Elves (10/s): 0</p></div>
    </div>
    <script>
        const cm = document.querySelector('#currentMoney');
        const gollum = document.querySelector('#gollum');
        const goblins = document.querySelector('#goblins');
        const dwarves = document.querySelector('#dwarves');
        const humans = document.querySelector('#humans');
        const orcs = document.querySelector('#orcs');
        const elves = document.querySelector('#elves');
        let gollumCount = 0;
        let goblinsCount = 0;
        let dwarvesCount = 0;
        let humansCount = 0;
        let orcsCount = 0;
        let elvesCount = 0;
        let currentMoney = 0;

        const characterGifs = {
          gollum: 'https://media.tenor.com/_zTvAtDWeEMAAAAM/gollum-thinking.gif',
          goblin: 'https://media.tenor.com/LnVL5tNtUGUAAAAM/orc-yeah.gif',
          dwarf: 'https://media.tenor.com/hXCWydcV70IAAAAM/lord-of-the-rings-john-rhys-davies.gif',
          human: 'https://media.tenor.com/qft8fxjR598AAAAC/nods-viggo-mortensen.gif',
          orc: 'https://media1.giphy.com/media/8v3WIOCM9Qy08/giphy.gif',
          elf: 'https://media.tenor.com/mmFKcPzBAUUAAAAC/legolas-lord-of-the-rings.gif'
        };

        function incrementMoneyOnClick() {
          currentMoney += 0.25;
          cm.textContent = `Current Money: ${currentMoney.toFixed(2)}`;
        }

        function increaseMoney() {
          currentMoney += gollumCount * 0.5;
          currentMoney += goblinsCount * 1;
          currentMoney += dwarvesCount * 2;
          currentMoney += humansCount * 5;
          currentMoney += orcsCount * 8;
          currentMoney += elvesCount * 10;
          cm.textContent = `Current Money: ${currentMoney.toFixed(2)}`;
        }

        function addGifToBox(parent, gifUrl) {
          const img = document.createElement('img');
          img.src = gifUrl;
          img.classList.add('gif');
          img.style.top = `${Math.floor(Math.random() * (parent.clientHeight - 50))}px`;
          img.style.left = `${Math.floor(Math.random() * (parent.clientWidth - 50))}px`;
          parent.appendChild(img);
        }

        function updateCharacter(character, rate, cost, count, element, maxCount, gifUrl) {
          if (currentMoney >= cost && count < maxCount) {
            currentMoney -= cost;
            count += 1;
            element.textContent = `${character} (${rate}/s): ${count}`;
            cm.textContent = `Current Money: ${currentMoney.toFixed(2)}`;
            addGifToBox(element.parentElement, gifUrl);
            return count;
          }
          return count;
        }

        function updateGollum() {
          gollumCount = updateCharacter('Gollum', '0.5', 3, gollumCount, gollum, 20, characterGifs.gollum);
        }

        function updateGoblins() {
          goblinsCount = updateCharacter('Goblins', '1', 10, goblinsCount, goblins, 20, characterGifs.goblin);
        }

        function updateDwarves() {
          dwarvesCount = updateCharacter('Dwarves', '2', 30, dwarvesCount, dwarves, 20, characterGifs.dwarf);
        }

        function updateHumans() {
          humansCount = updateCharacter('Humans', '5', 300, humansCount, humans, 20, characterGifs.human);
        }

        function updateOrcs() {
          orcsCount = updateCharacter('Orcs', '8', 1000, orcsCount, orcs, 20, characterGifs.orc);
        }

        function updateElves() {
          elvesCount = updateCharacter('Elves', '10', 2500, elvesCount, elves, 20, characterGifs.elf);
        }

        window.setInterval(increaseMoney, 1000);

        document.querySelector('.increment-money-button').addEventListener('click', incrementMoneyOnClick);
        document.querySelector('.gollum-purchase-button').addEventListener('click', updateGollum);
        document.querySelector('.goblins-purchase-button').addEventListener('click', updateGoblins);
        document.querySelector('.dwarves-purchase-button').addEventListener('click', updateDwarves);
        document.querySelector('.humans-purchase-button').addEventListener('click', updateHumans);
        document.querySelector('.orcs-purchase-button').addEventListener('click', updateOrcs);
        document.querySelector('.elves-purchase-button').addEventListener('click', updateElves);
    </script>
  </body>
</html>
